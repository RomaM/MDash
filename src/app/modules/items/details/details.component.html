<mat-card>
  <form class="item-details" [formGroup]="detailsForm" (ngSubmit)="onSubmit()">
    <div class="item-details__field item-details__field__image">
      <img src="assets/images/noimage.png" alt="Page Screenshot">
      <input type="file" formControlName="image">
    </div>
    
    <div>
      <mat-form-field class="item-details__field item-details__field__title">
        <input matInput placeholder="Title" formControlName="title">
      </mat-form-field>
  
      <mat-form-field class="item-details__field item-details__field__author">
        <input matInput placeholder="Author" formControlName="author">
      </mat-form-field>
      
      <mat-form-field class="item-details__field item-details__field__id">
        <input matInput placeholder="ID" formControlName="id">
      </mat-form-field>
      
      <mat-form-field class="item-details__field item-details__field__brand">
        <mat-select placeholder="Brand" formControlName="brand">
          <mat-option *ngFor="let brand of pageBrands" value="{{brand}}">{{brand}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field class="item-details__field item-details__field__lang">
        <mat-select placeholder="Language" formControlName="lang">
          <mat-option *ngFor="let lang of pageLangs" value="{{lang}}">{{lang}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field class="item-details__field item-details__field__steps">
        <mat-select placeholder="Steps" formControlName="step">
          <mat-option *ngFor="let step of pageSteps" value="step">{{step}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field class="item-details__field item-details__field__page-url">
        <input matInput placeholder="Page URL" formControlName="url">
      </mat-form-field>
  
      <a mat-button class="item-details__field item-details__field__page-link"
         href="{{detailsForm.get('url').value}}" target="_blank">
        <mat-icon>link</mat-icon>
      </a>
      
      <mat-form-field class="item-details__field item-details__field__task-url">
        <input matInput placeholder="Task URL" formControlName="taskUrl">
      </mat-form-field>
      
      <a mat-button class="item-details__field item-details__field__task-link"
         href="" target="_blank">
        <mat-icon>link</mat-icon>
      </a>
  
      <mat-form-field class="item-details__field item-details__field__date">
        <input matInput placeholder="Date" formControlName="date">
      </mat-form-field>
  
      <section class="item-details__field item-details__field__features" formGroupName="features">
        <mat-checkbox formControlName="bb">BB</mat-checkbox>
        <mat-checkbox formControlName="push">Push</mat-checkbox>
        <mat-checkbox formControlName="video">Video</mat-checkbox>
        <mat-checkbox formControlName="slider">Slider</mat-checkbox>
        <mat-checkbox formControlName="form">form</mat-checkbox>
      </section>
      
      <mat-form-field class="item-details__field item-details__field__desc">
        <textarea matInput placeholder="Description" formControlName="desc"></textarea>
      </mat-form-field>
    </div>
    
    <button mat-button>Submit</button>
  </form>
</mat-card>
