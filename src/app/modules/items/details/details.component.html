<mat-card>
  <form class="details" [formGroup]="detailsForm" (ngSubmit)="onSubmit()">
    <div class="field field__image">
      <div *ngIf="editedItem && detailsForm.value.image.length !== 0; else noImage">
        <img src="{{detailsForm.value.image}}" alt="{{detailsForm.value.title}} Page Screenshot">
      </div>
      <ng-template #noImage>
        <img [src]="image" alt="No Image">
      </ng-template>
      
      <input type="file">
      <input hidden formControlName="image">
    </div>
    
    <div>
      <mat-form-field class="field field__title">
        <input matInput placeholder="Title" formControlName="title">
      </mat-form-field>
  
      <mat-form-field class="field field__author">
        <input matInput placeholder="Author" formControlName="author">
      </mat-form-field>
  
      <mat-form-field class="field field__brand">
        <mat-select placeholder="Brand" formControlName="brand">
          <mat-option *ngFor="let brand of pageBrands" [value]="brand | lowercase">{{brand}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field class="field field__lang">
        <mat-select placeholder="Language" formControlName="lang">
          <mat-option *ngFor="let lang of pageLangs" [value]="lang">{{lang}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field class="field field__steps">
        <mat-select placeholder="Steps" formControlName="steps">
          <mat-option *ngFor="let step of pageSteps" [value]="step">{{step}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field class="field field__date">
        <input matInput placeholder="Date" formControlName="date">
      </mat-form-field>
  
      <mat-form-field class="field field__id">
        <input matInput placeholder="ID" formControlName="id">
      </mat-form-field>
  
      <mat-form-field class="field field__page-url">
        <input matInput placeholder="Page URL" formControlName="url">
      </mat-form-field>
  
      <a mat-button class="field field__page-link"
         href="{{detailsForm.get('url').value}}" target="_blank">
        <mat-icon>link</mat-icon>
      </a>
      
      <mat-form-field class="field field__task-url">
        <input matInput placeholder="Task URL" formControlName="taskUrl">
      </mat-form-field>
      
      <a mat-button class="field field__task-link"
         href="" target="_blank">
        <mat-icon>link</mat-icon>
      </a>
  
      <section class="field field__features" formGroupName="features">
        <mat-checkbox formControlName="bb">BB</mat-checkbox>
        <mat-checkbox formControlName="push">Push</mat-checkbox>
        <mat-checkbox formControlName="video">Video</mat-checkbox>
        <mat-checkbox formControlName="slider">Slider</mat-checkbox>
        <mat-checkbox formControlName="form">Form</mat-checkbox>
      </section>
      
      <mat-form-field class="field field__description">
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
      </mat-form-field>
    </div>
    
    
    <div class="actions">
      <button mat-flat-button class="actions__btn actions__btn_save" type="submit">
        Save
      </button>
      <button mat-flat-button class="actions__btn actions__btn_remove" type="button" (click)="remove()">
        Remove
      </button>
      <button mat-flat-button class="actions__btn actions__btn_cancel" type="button" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</mat-card>
