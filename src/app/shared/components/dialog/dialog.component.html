<div class="backdrop"></div>
<mat-card class="dialog">
  <mat-card-header>
    <h1 class="dialog__title">{{title}}</h1>
  </mat-card-header>
  <mat-card-content class="dialog__content">
    <p>{{message}}</p>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button
        class="actions__btn actions__btn_remove"
        mat-flat-button
        (click)="close()">
      Close
    </button>
  </mat-card-actions>
</mat-card>
